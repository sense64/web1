<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun1(){
            let x = parseInt(document.getElementById("x").value);
            let y = parseInt(document.getElementById("y").value);
            //let text = x + "+" + y + "=" + (x+y) +"<br>";
            //    text += x + "**" + y + "=" + (x**y) + "<br>";
            let text = `${x} + ${y} = ${x+y} <br>`;
                text += `${x} ** ${y} = ${x**y} <br>`;
                text += `${x} % ${y} = ${x%y} <br>`;
            document.getElementById("result").innerHTML = text;
        }
        function fun2(){
            let score = parseInt(prompt("당신의 점수 입력", 100));
            let text = '';
            let grade = '';
            if(score >= 90){
                grade = 'A';
            } else if(score >= 80){
                grade = 'B';
            } else if(score >= 70){
                grade = 'C';
            } else {
                grade = 'F';
            }
            if (score >= 60){
                       
                text = `당신의 점수 : ${score} 학점 : ${grade} 합격입니다`;
            } else {
                text = `당신의 점수 : ${score} 학점 : ${grade} 불합격입니다`;
            }
            document.getElementById("result").innerHTML = text;
        }
        function fun3(){
            let sum = 0;
            for(let i =1; i <= 100; i+=2){
                sum += i;
            }
            let text = `1~100까지 합 = ${sum}`;
            document.getElementById("result").innerHTML = text;
        }
    </script>
</head>
<body>
    <input type="text" name="" id="x"><br>
    <input type="text" name="" id="y"><br>
    <button onclick="fun1();">  연산 결과 </button>
     <button onclick="fun2();">성적확인</button>
     <button onclick="fun3();">반복문(합구하기)</button>
    <div id="result">

    </div>
